<div class="h-[80vh] bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900">
            Create account
        </h2>
        <p class="mt-2 text-center text-sm leading-5 text-gray-500 max-w">
            Or
            <a routerLink="/login"
                class="font-medium text-[#1D1D1F] hover:text-black focus:outline-none focus:underline transition ease-in-out duration-150">
                login to your account
            </a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form (submit)="register()" #registerForm="ngForm">
                <div>
                    
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input  type="text" [(ngModel)]="user.name" 
                        class="form-control" 
                        id="name" 
                        name="name" 
                        placeholder="Enter your name"
                        required #name="ngModel"
                            class="border-black border focus:outline-none text-gray-900 block w-full p-2.5 ">
                        
                    </div>
                </div>
                <div class="mt-6">
                    
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input  type="email" [(ngModel)]="user.email" 
                        class="form-control" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required #email="ngModel"
                            class="border-black border focus:outline-none text-gray-900 block w-full p-2.5 
                ">
                        
                    </div>
                </div>
                <div class="mt-4">
                    
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input type="text" [(ngModel)]="user.username" 
                        class="form-control" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username"
                        required #username="ngModel" 
                            class="border-black border focus:outline-none text-gray-900 block w-full p-2.5 ">
                        
                    </div>
                </div>

                <div class="mt-6">
                   
                    <div class="mt-1 rounded-md shadow-sm">
                        <input type="password" [(ngModel)]="user.password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required #password="ngModel" 
                            class="border-black border focus:outline-none text-gray-900 block w-full p-2.5 ">
                    </div>
                </div>

                <div class="mt-6">
                   
                    <div class="mt-1 rounded-md shadow-sm">
                        <input id="password_confirmation" name="password_confirmation" placeholder="Confirm password" type="password" required="" [(ngModel)]="password_confirmation"
                            class="border-black border focus:outline-none text-gray-900 block w-full p-2.5 ">
                    </div>
                </div>

                <div class="mt-6">
                    <span class="block w-full rounded-md shadow-sm">
                        <button type="submit" [disabled]="!registerForm.form.valid"
                            class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium  text-white bg-[#1D1D1F] text:bg-gray-500 focus:outline-none  ">
                            Create account
                        </button>
                    </span>
                </div>
            </form>

        </div>
    </div>
</div>
