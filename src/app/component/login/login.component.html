<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-[90vh] lg:py-0">
        <div
            class="w-full font-['Lato'] bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in to your account
                </h1>
                <form class="space-y-4 md:space-y-6" (submit)="onSubmit()" #loginForm="ngForm">
                    <div>
                        <input type="text" [(ngModel)]="login.username" 
                        
                        id="username" 
                        name="username" 
                        placeholder="Enter your username"
                        required #username="ngModel" 
                            class="border-black border focus:outline-none text-gray-900 block w-full p-2.5 "
                            >
                    </div>
                    <div>
                        
                        <input type="password" [(ngModel)]="login.password" 
                     
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required #password="ngModel"
                            class=" border-black border focus:outline-none text-gray-900 block w-full p-2.5 "
                            >
                    </div>
