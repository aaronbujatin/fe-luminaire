<div class="h-full my-20 container justify-center mx-auto font-['Work_Sans']">
    <h1 class="font-bold text-2xl mb-2">Order History</h1>
    <div class="relative overflow-x-auto">
      
        <table class="w-full text-sm text-left text-gray-700 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Product name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Image
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Price
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Status
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Date order
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let order of orders">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{order.product.name}}
                    </th>
                    <td class="px-6 py-4">
                       <img src="{{order.product.imageUrl[0]}}" class="h-[50px] w-[50px] " alt="">
                    </td>
                    <td class="px-6 py-4">
                        {{order.total | currency : "Php "}}
                    </td>
                    <td class="px-6 py-4">
                        {{order.status}}
                    </td>
                    <td class="px-6 py-4">
                        {{order.dateOrder}}
                    </td>
            </tbody>
        </table>
    </div>
</div>
